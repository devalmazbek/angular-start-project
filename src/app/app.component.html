<app-header></app-header>
<main class="main">
  <ul id="users">
    @for(user of users; track user.id) {
      <li>
        <app-user 
          [user]="user"
          [selectedUser]="user.id === selectedUserId"
          (select)="onSelectUser($event)" />
        </li>
    }
  </ul>
  
  @if(selectUser) {
    <app-task 
      [userId]="selectUser.id"
      [name]="selectUser ? selectUser.name : ''"/>
  } @else {
    <p>Select a user to see their tasks</p>
  }
</main>
